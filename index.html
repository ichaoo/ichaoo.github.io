<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>recording</title>
    <link href="https://fonts.loli.net/css2?family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', 'Source Han Sans CN', 'Noto Sans CJK SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: clamp(2rem, 5vw, 4rem);
            max-width: 85%;
            text-align: center;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: safe center;
            z-index: 20; /* 添加容器层级 */
        }

        .page-title {
            position: fixed;
            top: 2rem; /* 修改为固定值 */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Noto Serif SC', serif;
            font-weight: 500;
            color: rgba(44, 62, 80, 0.9);
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            letter-spacing: 0.05em;
            z-index: 100;
            backdrop-filter: blur(4px);
            padding: 8px 20px;
            border-radius: 24px;
            background: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .page-title.active {
            transform: translateX(-50%) scale(0.95);
        }

        .social-panel {
            position: fixed;
            left: 50%;
            top: -100%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            width: min(500px, 80%);
            max-width: 90vw;
        }

        .page-title.active + .social-panel {
            top: calc(2rem + 3em);
        }

        .profile-section {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
        }

        .profile-name {
            font-family: 'Source Han Sans CN';
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .profile-bio {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            padding: 0 1rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-links a {
            flex-direction: column;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            color: currentColor;
            display: flex;
            align-items: center;
        }

        .social-links a:hover {
            transform: translateY(-2px);
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            .social-panel {
                z-index: 999;
                background: rgba(0,0,0,0.8);
                color: #fff;
            }
            body { 
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); 
            }
            .page-title {
                color: rgba(236, 240, 241, 0.9);
                background: rgba(0,0,0,0.4);
            }
            .profile-section {
                border-color: rgba(255,255,255,0.1);
            }
            .profile-name {
                color: #fff;
            }
            .profile-bio {
                color: rgba(255,255,255,0.8);
            }
        }

        /* 平板适配 */
        @media (max-width: 1024px) {
            .social-panel {
                transition-duration: 0.25s;
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .social-panel {
                width: 88vw;
                max-width: 400px;
                padding: 1rem;
            }
            .profile-avatar {
                width: 60px;
                height: 60px;
            }
            .page-title {
                top: 1.5rem;
            }
        }

        /* 超小屏幕适配 */
        @media (max-width: 480px) {
            .social-panel {
                width: 92vw;
                padding: 1rem;
                border-radius: 8px;
            }
            .social-links {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .social-links a {
                padding: 10px;
                font-size: 0.9em;
            }
            .profile-name {
                font-size: 1.1rem;
            }
        }

        .copyright {
            position: fixed;
            bottom: 1.5rem;
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            text-align: center;
            font-size: 0.9em;
            color: rgba(44, 62, 80, 0.7);
            font-family: 'Geist Sans', 'Source Han Sans CN', sans-serif;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            padding: 8px 20px;
            border-radius: 12px;
            pointer-events: none;
        }

        #hitokoto {
            font-family: 'STZhongsong', 'Source Serif 4', 'Microsoft Yahei', serif;
            color: #2c3e50;
            font-size: clamp(18px, 5.5vw, 36px);
            line-height: 1.6;
            position: relative;
            padding: clamp(1em, 3vw, 1.5em) clamp(1em, 4vw, 2em) 1.2em;
            border: none; /* 移除边框 */
            border-radius: 0; /* 移除圆角 */
            background: transparent;
            max-width: min(600px, 90%);
            margin: 2vh auto;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hitokoto::before {
            content: "“";
            position: absolute;
            left: 0.5em; /* 调整引号位置 */
            top: -0.15em;
            font-size: 2.2em;
            color: rgba(44, 62, 80, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            #hitokoto { 
                color: #ecf0f1;
                border: none; /* 确保暗黑模式也移除边框 */
            }
            #hitokoto::before {
                color: rgba(236, 240, 241, 0.3);
                left: 0.3em; /* 暗黑模式微调位置 */
            }
        }

        @media (max-width: 480px) {
            #hitokoto::before {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">recording</h1>
    
    <div class="social-panel">
        <div class="profile-section">
            <img src="1.jpg" class="profile-avatar" alt="头像">
            <h3 class="profile-name">小王同学</h3>
            <p class="profile-bio">电影爱好者 | 学生</p>
        </div>
        <div class="social-links">
            <a href="https://weibo.com/" target="_blank" class="weibo">
                <span>微博</span>
            </a>
            <a href="https://www.x.com/user/" target="_blank" class="Douyin">
                <span>X</span>
            </a>
            <a href="https://www.douyin.com/user/" target="_blank" class="Douyin">
                <span>抖音</span>
            </a>
            <a href="https://www.douban.com/people/" target="_blank" class="douban">
                <span>豆瓣</span>
            </a>
            <a href="https://music.163.com/#/user/home?id=" target="_blank" class="netease">
                <span>网易云</span>
            </a>
            <a href="https://www.xiaohongshu.com/user/profile/" target="_blank" class="xiaohongshu">
                <span>小红书</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div id="hitokoto">正在加载一言...</div>
    </div>
    <div class="copyright">数据来源：Hitokoto·一言 | © 2025 小王同学</div>

    <script>
        function fetchHitokoto() {
            fetch('https://v1.hitokoto.cn/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hitokoto').textContent = 
                        `${data.hitokoto} —— ${data.from || '未知来源'}`;
                })
                .catch(() => {
                    document.getElementById('hitokoto').textContent = 
                        '获取一言失败，点击重试';
                });
        }
        fetchHitokoto();
        document.querySelector('.container').addEventListener('click', fetchHitokoto);
        document.querySelector('.page-title').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
