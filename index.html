<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>recording</title>
    <link href="https://fonts.loli.net/css2?family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', 'Source Han Sans CN', 'Noto Sans CJK SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: clamp(2rem, 5vw, 4rem);
            max-width: 85%;
            text-align: center;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: safe center;
            z-index: 20; /* 添加容器层级 */
        }

        .page-title {
            position: fixed;
            top: 2rem; /* 修改为固定值 */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Noto Serif SC', serif;
            font-weight: 500;
            color: rgba(44, 62, 80, 0.9);
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            letter-spacing: 0.05em;
            z-index: 100;
            backdrop-filter: blur(4px);
            padding: 8px 20px;
            border-radius: 24px;
            background: rgba(255,255,255,0.6);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .page-title {
                top: 1.5rem; /* 移动端微调 */
            }
        }

        .copyright {
            position: fixed;
            bottom: 1.5rem;
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50; /* 降低层级避免覆盖 */
            text-align: center;
            font-size: 0.9em;
            color: rgba(44, 62, 80, 0.7);
            font-family: 'Geist Sans', 'Source Han Sans CN', sans-serif;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            padding: 8px 20px;
            border-radius: 12px;
            pointer-events: none;
        }

        .social-trigger {
            position: fixed;
            right: 2rem;
            bottom: 2rem; /* 从 top 改为 bottom */
            cursor: pointer;
            background: rgba(255,255,255,0.8);
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .social-panel {
            position: fixed;
            left: -100%; /* 替换原 right 定位 */
            top: 50%;
            transform: translate(-50%, -50%); /* 新增居中定位 */
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* 修改过渡属性 */
            z-index: 100;
            width: 300px;
        }

        .social-trigger.active + .social-panel {
            left: 50%; /* 修改激活状态定位 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .social-panel {
                width: 90%;
                max-width: 280px;
                left: -150%; /* 调整初始隐藏位置 */
            }
        }

        .profile-section {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
        }

        .profile-name {
            font-family: 'Source Han Sans CN';
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .profile-bio {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            padding: 0 1rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-links a {
            flex-direction: column;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            color: currentColor;
            display: flex;
            align-items: center;
        }

        .social-links a:hover {
            transform: translateY(-2px);
        }

        .social-links i {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        /* 社交品牌色 */
        .weibo { color: #e6162d; }
        .douban { color: #007722; }
        .netease { color: #c20c0c; }
        .xiaohongshu { color: #ff2442; }

        /* 交互效果 */
        .social-trigger:hover {
            transform: scale(1.1) rotate(12deg);
        }
        .social-trigger.active {
            transform: rotate(45deg);
        }
        .social-trigger.active + .social-panel {
            right: 2rem;
        }

        #hitokoto {
            font-family: 'STZhongsong', 'Source Serif 4', 'Microsoft Yahei', serif;
            color: #2c3e50;
            font-size: clamp(18px, 5.5vw, 36px); /* 加大字体范围 */
            line-height: 1.6; /* 微调行高增强可读性 */
            /* 新增备用字体 */
            position: relative;
            padding: clamp(1em, 3vw, 1.5em) clamp(1em, 4vw, 2em) 1.2em; /* 增加底部内边距 */
        }

        /* 添加引号标识 */
        #hitokoto::before {
            content: "“";
            position: absolute;
            left: 0.3em;
            top: -0.1em;
            font-size: 2.2em;
            color: rgba(44, 62, 80, 0.3);
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            #hitokoto::before,
            #hitokoto::after {
                color: rgba(236, 240, 241, 0.3);
            }
            #hitokoto {
                padding-top: 1.8em; /* 增加顶部间距 */
            }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            #hitokoto::before,
            #hitokoto::after {
                font-size: 1.8em;
            }
        }
            color: #2c3e50;
            font-size: clamp(16px, 4.8vw, 30px);
            line-height: 1.5;
            padding: clamp(1em, 3vw, 1.5em) clamp(1em, 4vw, 2em);
            border: 1px solid rgba(44, 62, 80, 0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.6);
            position: relative;
            max-width: min(600px, 90%);
            width: auto;
            overflow-wrap: break-word;
            align-self: center;
            margin: 2vh auto;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            #hitokoto { 
                color: #ecf0f1;
                border-color: rgba(236, 240, 241, 0.2);
                background: rgba(0,0,0,0.3);
            }
            body { 
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); 
            }
            .page-title {
                color: rgba(236, 240, 241, 0.9);
                background: rgba(0,0,0,0.4);
            }
            .social-trigger {
                background: rgba(0,0,0,0.6);
                box-shadow: 0 2px 8px rgba(255,255,255,0.1);
            }
            .social-panel {
                background: rgba(0,0,0,0.8);
                color: #fff;
            }
            .profile-section {
                border-color: rgba(255,255,255,0.1);
            }
            .profile-name {
                color: #fff;
            }
            .profile-bio {
                color: rgba(255,255,255,0.8);
            }
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .copyright {
                font-size: 0.8em;
                bottom: 1rem;
                padding: 6px 16px;
            }
            .social-panel {
                top: 5rem;
                right: -100%;
                width: 80%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .social-links {
                grid-template-columns: 1fr;
            }
            .social-panel {
                width: 260px;
                right: -280px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">一言</h1>
    
    <div class="social-trigger">
        <i class="fas fa-user"></i>
    </div>
    
    <div class="social-panel">
        <div class="profile-section">
            <img src="1.jpg" class="profile-avatar" alt="头像">
            <h3 class="profile-name">小王同学</h3>
            <p class="profile-bio">电影爱好者 | 学生</p>
        </div>
        <div class="social-links">
            <a href="https://weibo.com/你的账号" target="_blank" class="weibo">
                <span>微博</span>
            </a>
            <a href="https://www.x.com/user/" target="_blank" class="Douyin">
                <span>X</span>
            </a>
            <a href="https://www.douyin.com/user/" target="_blank" class="Douyin">
                <span>抖音</span>
            </a>
            <a href="https://www.douban.com/people/你的ID/" target="_blank" class="douban">
                <span>豆瓣</span>
            </a>
            <a href="https://music.163.com/#/user/home?id=你的ID" target="_blank" class="netease">
                <span>网易云</span>
            </a>
            <a href="https://www.xiaohongshu.com/user/profile/你的ID" target="_blank" class="xiaohongshu">
                <span>小红书</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div id="hitokoto">正在加载一言...</div>
    </div>
    <div class="copyright">数据来源：Hitokoto·一言 | © 2025 小王同学</div>

    <script>
        function fetchHitokoto() {
            fetch('https://v1.hitokoto.cn/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hitokoto').textContent = 
                        `${data.hitokoto} —— ${data.from || '未知来源'}`;
                })
                .catch(() => {
                    document.getElementById('hitokoto').textContent = 
                        '获取一言失败，点击重试';
                });
        }
        fetchHitokoto();
        document.querySelector('.container').addEventListener('click', fetchHitokoto);
        
        document.querySelector('.social-trigger').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
